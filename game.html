<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game-logic.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/> 
</head>
<body>
    <div class="container">
        <div class="game-name">ROCK PAPER SCISSORS</div>
        <div class="hands">

        <div class="computer-hand-and-score">

    </div>
