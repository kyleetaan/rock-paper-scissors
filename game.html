<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game-logic.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/> 
</head>
<body>
    <div class="container">
        <div class="game-name">ROCK PAPER SCISSORS</div>
        <div class="hands">
            <img class="rock" src="img/rock.png" alt="ROCK">
            <img class="paper" src="img/paper.png" alt="PAPER">
            <img class="scissors" src="img/scissors.png" alt="SCISSORS">
        </div>
        <div class="computer-hand-and-score">
            <div class="computer-hand">
                <div class="computer">Computer:</div>
                <img id="comp-play" src="img/mouse.png" alt="">
            </div>
            <div class="score">
                <div>PLAYER COMPUTER</div>
                <div class = "score-counter"></div>
            </div>
        </div>
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div id="winner"></div>
            <div id="winscor"></div>
            <button id="closeBtn">Play Again?</button>
        </div>
    </div>
    
    

</body>
</html>
